<div class="row" id="gameview">
  <h1>{{settings.colorPrompt}}</h1>

  <h3 ng-if="settings.messageText != ''" class="alert alert-warning">{{settings.messageText}}</h3>

  <div id="button-container">
    <div class="color-button" ng-repeat="color in settings.colors" ng-style="{background: color}" ng-click="settings.handleInput(color)"></div>
  </div>
</div>
